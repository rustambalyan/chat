<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

    <title id="title">Sign in</title>
</head>
<body>
<div id="login-block"
     style="border-radius: 12px; width: 400px; height: 500px; background-color: white">
    <div>
        <div style="display: flex; justify-content: center; border-bottom: 1px solid lightgray;">
            <div style="display: flex; justify-content: center; align-items: center; height: 60px; user-select: none">
                Log in
            </div>
        </div>
        <div style="display: flex; justify-content: center; padding: 16px 0">
            <div style="width: 80%">
                <form class="form" id="form">
                    <span>
                        <label for="email">Email</label>
                    </span>
                    <div id="emailDiv" style="padding: 5px 0 15px">
                        <input type="text" id="email" name="email" class="input">
                    </div>
                    <span>
                        <label for="password">Password</label>
                    </span>
                    <div id="passwordDiv" style="padding: 5px 0 15px">
                        <input type="password" id="password" name="password" class="input">
                    </div>
                    <div>
                        <input type="submit" class="button" id="signIn" name="signIn_submit" value="Sign In">
                    </div>
                </form>
                <div style="text-align: center; font-size: small; padding: 10px">
                    <a href="#" class="cantLogin">
                        <span>Can't sign in</span>
                    </a>
                </div>
                <hr>
                <div style="text-align: center; font-size: small; padding: 10px">Don't have an account</div>
                <a href="reg.html">
                    <input type="submit" class="button" id="register" name="register_submit" value="Register">
                </a>
                <div style="text-align: center; padding: 20px 0 20px">
                    <a href="https://www.google.ru" title="Log in with Google">
                        <img src="images/icons/google_32.svg" alt="icon-google">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="login.js"></script>
</body>
</html>
