<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="logoParent">
            <a href="#">

            </a>

        <div class="userInfo">

                <div class="userPhotoContainer" id="userPhotoContainer">
                    <input type="file" id="addPhotoInput" class="addPhotoInput">
                    <img src="images/icons/add-photo.svg" alt="addPhoto" id="addPhotoIcon" class="userPhoto">
                </div>
                <div class="userFullNameDiv" id="userFullNameDiv">
                    <div class="nading_cukan" id="nading">

                    <ul>
                        <li><a href="home.html"><div style='margin-left: 3px; display: flex; align-items: center; width: 20px; height: 20px; background: url("images/icons/home.svg"); background-size: 20px'><span class="li-a-span">Home</span></div></a></li>
                        <li><a href="#"><div style='margin-left: 3px; display: flex; align-items: center; width: 20px; height: 20px; background: url("images/icons/mode-landscape.svg"); background-size: 20px'><span class="li-a-span">Photos</span></div></a></li>
                        <li><a href="#"><div style='margin-left: 3px; display: flex; align-items: center; width: 20px; height: 20px; background: url("images/icons/settings-sliders.svg"); background-size: 20px'><span class="li-a-span">Settings</span></div></a></li>

                    </ul>
                </div>

        </div>

                <!--                <img src="images/animations/loading-animation-200px.svg" alt="loading">-->
                <!--            </div>-->
                <!--        </div>-->
                <div class="head">
                    <div class="headChild">
                        Chat
                    </div>
                    <div class="selectUserParent" id="selectUserParent">
                    </div>
                </div>
                <div class="mainCont">
                    <div style="width: 80%">
                        <div id="messagesArea" class="messageArea">
                        </div>
                        <br>
                        <form id="form">
                            <div style="display: flex; justify-content: space-between">
                                <div style="width: 90%; display: flex">
                                    <label for="messageInput"></label>
                                    <input type="text" id="messageInput" class="messageInput"
                                           placeholder="Input message">
                                </div>
                                <div style="display: flex; align-items: center">
                                    <input type="submit" class="button sendButton" id="sendButton" value="">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

        </div>
