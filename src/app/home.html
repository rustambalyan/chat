<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="userInfo">
    <div class="userPhotoContainer" id="userPhotoContainer">
        <input type="file" id="addPhotoInput" class="addPhotoInput">
        <img src="images/icons/add-photo.svg" alt="addPhoto" id="addPhotoIcon" class="userPhoto">
    </div>
    <div class="userFullNameDiv" id="userFullNameDiv"></div>

</div>
<div id="login-block" class="login-block">
    <div>
        <div id="loadingDivParent" class="loadingDivParent">
            <div>
                <img src="images/animations/loading-animation-200px.svg" alt="loading">
            </div>
        </div>
        <div class="signOutCont">
            <button type='button' id="signOutButton" class="signOutButton">Sign Out</button>
        </div>
        <div class="head">
            <div class="headChild">
                Chat
            </div>
            <div class="selectUserParent" recipientId="selectUserParent" id="selectUserParent">
            </div>
        </div>
        <div class="mainCont">
            <div style="width: 80%">
                <div id="messagesArea" class="messageArea">
                </div>
                <br>
                <form id="form">
                    <div style="display: flex; justify-content: space-between">
                        <div style="width: 90%; display: flex">
                            <label for="messageInput"></label>
                            <input type="text" id="messageInput" class="messageInput" placeholder="Input message">
                        </div>
                        <div style="display: flex; align-items: center">
                            <input type="submit" class="button sendButton" id="sendButton" value="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="module" src="home.js"></script>
</body>
</html>
